<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KinetsuList - Recomendaciones de Anime</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-slate-950 text-white min-h-screen">
    <!-- Header -->
    <div class="relative overflow-hidden bg-gradient-to-r from-purple-900/40 via-pink-900/40 to-blue-900/40 border-b-4 border-pink-500">
        <div class="absolute inset-0 header-pattern"></div>
        
        <div class="relative max-w-7xl mx-auto px-8 py-12">
            <div class="flex items-center justify-center gap-4 mb-3">
                <div class="w-12 h-1 bg-gradient-to-r from-transparent via-pink-500 to-transparent"></div>
                <svg class="w-8 h-8 text-pink-500 fill-pink-500" viewBox="0 0 24 24">
                    <polygon points="5 3 19 12 5 21 5 3"></polygon>
                </svg>
                <div class="w-12 h-1 bg-gradient-to-r from-transparent via-pink-500 to-transparent"></div>
            </div>
            
            <h1 class="text-6xl font-black text-center mb-2 tracking-tight fade-in">
                <span class="bg-gradient-to-r from-pink-400 via-purple-400 to-cyan-400 bg-clip-text text-transparent">
                    Kinetsu
                </span>
                <span class="text-white">List</span>
            </h1>
            
            <p class="text-center text-cyan-300 text-lg font-medium tracking-wide">
                あなたの次のアニメを見つけよう
            </p>
            <p class="text-center text-gray-400 text-sm mt-1">
                Encuentra tu próximo anime favorito
            </p>
        </div>
    </div>

    <!-- Navigation Cards -->
    <div class="max-w-7xl mx-auto px-8 py-12">
        <div id="cards-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </div>

    <!-- Active Section Display -->
    <div id="section-display" class="max-w-7xl mx-auto px-8 pb-12 hidden fade-in">
        <div class="bg-slate-900 rounded-xl border-2 border-pink-500 p-8 shadow-pink">
            <div class="flex items-center gap-4 mb-6">
                <div id="section-icon" class="w-12 h-12 rounded-xl flex items-center justify-center smooth-transition"></div>
                <div>
                    <h3 id="section-title" class="text-2xl font-bold text-white"></h3>
                    <p id="section-description" class="text-gray-400"></p>
                </div>
            </div>
            
            <div class="bg-slate-950 rounded-lg p-6 border border-slate-800 glass-effect">
                <div id="section-content" class="text-gray-300"></div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="border-t border-slate-800 mt-12">
        <div class="max-w-7xl mx-auto px-8 py-8 text-center">
            <p class="text-gray-500 text-sm">
                © 2024 KinetsuList - Tu guía definitiva del anime
            </p>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
