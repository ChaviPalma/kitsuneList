<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KitsuneList - Recomendaciones de Anime</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/index.css">
</head>
<body class="bg-slate-950 text-white min-h-screen">
    <!-- Header -->
    <div class="relative overflow-hidden bg-gradient-to-r from-purple-900/40 via-pink-900/40 to-blue-900/40 border-b-4 border-pink-500">
        <div class="absolute inset-0 header-pattern"></div>
        
        <div class="relative max-w-7xl mx-auto px-8 py-12">
            <div class="flex items-center justify-center gap-4 mb-3">
                <a href="/admin" class="absolute top-6 right-6 z-20 flex items-center gap-2 px-4 py-2 rounded-full bg-slate-900/50 border border-slate-700 text-slate-300 hover:bg-pink-600 hover:text-white hover:border-pink-500 hover:shadow-[0_0_15px_rgba(236,72,153,0.5)] transition-all duration-300 backdrop-blur-md group text-sm font-semibold">
                    <span class="group-hover:rotate-90 transition-transform duration-500">⚙️</span>
                    <span>Admin</span>
                </a>
                <div class="w-12 h-1 bg-gradient-to-r from-transparent via-pink-500 to-transparent"></div>
                
                <svg class="w-8 h-8 text-pink-500 fill-pink-500" viewBox="0 0 24 24">
                    <polygon points="5 3 19 12 5 21 5 3"></polygon>
                </svg>
                <div class="w-12 h-1 bg-gradient-to-r from-transparent via-pink-500 to-transparent"></div>
                
            </div>
            
            <h1 class="text-6xl font-black text-center mb-2 tracking-tight fade-in">
                <span class="bg-gradient-to-r from-pink-400 via-purple-400 to-cyan-400 bg-clip-text text-transparent">
                    Kitsune
                </span>
                <span class="text-white">List</span>
            </h1>
            
            <p class="text-center text-cyan-300 text-lg font-medium tracking-wide">
                あなたの次のアニメを見つけよう
            </p>
            <p class="text-center text-gray-400 text-sm mt-1">
                Encuentra tu próximo anime favorito
            </p>
        </div>
    </div>

    

    <!-- Netflix-style Rows -->
    <div class="max-w-7xl mx-auto px-8 py-12">
        <!-- Rows will be injected here by app.js -->
        <div id="rows-root"></div>
    </div>

    <!-- Footer -->
    <div class="border-t border-slate-800 mt-12">
        <div class="max-w-7xl mx-auto px-8 py-8 text-center">
            <p class="text-gray-500 text-sm">
                © 2024 KitsuneList - Tu guía definitiva del anime
            </p>
        </div>
    </div>

    <script src="/static/js/app.js?v={{ app_version }}"></script>
</body>
</html>
