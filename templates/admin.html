<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitsune Admin - Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #020617; color: white; font-family: system-ui, sans-serif; }
        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .glow-text { text-shadow: 0 0 20px rgba(236, 72, 153, 0.5); }
        .loader {
            border: 3px solid rgba(255,255,255,0.1);
            border-left-color: #ec4899;
            border-radius: 50%;
            width: 24px; height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4 relative overflow-hidden">

    <div class="absolute top-0 left-0 w-full h-full overflow-hidden -z-10">
        <div class="absolute top-[-10%] right-[-10%] w-96 h-96 bg-purple-600/20 rounded-full blur-3xl"></div>
        <div class="absolute bottom-[-10%] left-[-10%] w-96 h-96 bg-pink-600/20 rounded-full blur-3xl"></div>
    </div>

    <a href="/" class="absolute top-6 left-6 text-slate-400 hover:text-white flex items-center gap-2 transition-colors">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/></svg>
        Volver al Home
    </a>

    <div class="w-full max-w-lg">
        <div class="text-center mb-10">
            <h1 class="text-4xl font-black mb-2 bg-gradient-to-r from-pink-500 via-purple-500 to-cyan-500 bg-clip-text text-transparent glow-text">
                Panel de Predicci√≥n
            </h1>
            <p class="text-slate-400">Demo: Agregar Anime desde Dataset Local</p>
        </div>

        <div class="glass-panel p-8 rounded-2xl shadow-2xl">
            <form id="predictionForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-2">Nombre del Anime (Existente en Dataset)</label>
                    <div class="relative">
                        <input type="text" id="animeInput" 
                               class="w-full bg-slate-900/50 border border-slate-700 rounded-xl px-5 py-4 focus:ring-2 focus:ring-pink-500 focus:border-transparent outline-none transition-all text-lg placeholder-slate-600"
                               placeholder="Ej: Naruto, Bleach, Gintama..." required autocomplete="off">
                        <div class="absolute right-4 top-4 text-slate-500">
                            üîç
                        </div>
                    </div>
                    <p class="text-xs text-slate-500 mt-2 ml-1">* Buscar√° los datos reales en final_anime_dataset_regresion</p>
                </div>

                <button type="submit" id="btnPredict" class="w-full bg-gradient-to-r from-pink-600 to-purple-600 hover:from-pink-500 hover:to-purple-500 text-white font-bold py-4 rounded-xl transition-all transform hover:scale-[1.02] shadow-lg shadow-purple-900/30 flex justify-center items-center gap-2">
                    <span>‚ú® Generar Predicci√≥n</span>
                </button>
            </form>
        </div>

        <div id="resultContainer" class="hidden mt-6 glass-panel rounded-2xl overflow-hidden transition-all duration-500 transform translate-y-4 opacity-0">
            <div class="flex flex-col md:flex-row">
                <div class="w-full md:w-1/3 h-48 md:h-auto relative bg-slate-800">
                    <img id="resImage" src="" class="w-full h-full object-cover opacity-90">
                </div>
                
                <div class="p-6 md:w-2/3 flex flex-col justify-between">
                    <div>
                        <h2 id="resTitle" class="text-2xl font-bold text-white leading-tight mb-1"></h2>
                        <div class="flex flex-wrap gap-2 mb-4" id="resFeatures">
                            </div>
                    </div>

                    <div class="mt-4 pt-4 border-t border-slate-700">
                        <div class="flex justify-between items-end">
                            <div>
                                <p class="text-xs text-slate-400 uppercase tracking-widest font-semibold">Rating Predicho</p>
                                <div class="flex items-baseline gap-1">
                                    <span id="resRating" class="text-4xl font-black text-pink-500">0.0</span>
                                    <span class="text-slate-500">/ 10</span>
                                </div>
                            </div>
                            <div id="resBadge" class="px-3 py-1 rounded-full text-xs font-bold bg-slate-700 text-slate-300">
                                --
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="resMessageBar" class="bg-slate-800/80 p-3 text-center text-sm font-medium text-slate-300 border-t border-slate-700">
                ...
            </div>
        </div>
    </div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const input = document.getElementById('animeInput');
            const btn = document.getElementById('btnPredict');
            const container = document.getElementById('resultContainer');
            
            // UI Loading
            const originalBtnText = btn.innerHTML;
            btn.innerHTML = '<div class="loader"></div> Procesando...';
            btn.disabled = true;
            container.classList.add('hidden');
            container.classList.remove('opacity-100', 'translate-y-0');

            try {
                const res = await fetch('/api/admin/demo-local', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nombre_anime: input.value })
                });

                if (!res.ok) {
                    const error = await res.json();
                    throw new Error(error.detail || 'Error en la b√∫squeda');
                }

                const data = await res.json();

                // Poblar datos
                document.getElementById('resTitle').textContent = data.titulo;
                document.getElementById('resImage').src = data.imagen;
                document.getElementById('resRating').textContent = data.rating_predicho;
                
                // Badge de recomendaci√≥n
                const badge = document.getElementById('resBadge');
                const msgBar = document.getElementById('resMessageBar');
                
                if (data.es_recomendable) {
                    badge.className = "px-4 py-2 rounded-lg text-sm font-bold bg-green-500/20 text-green-400 border border-green-500/30";
                    badge.innerHTML = "‚úÖ RECOMENDADO";
                    document.getElementById('resRating').className = "text-4xl font-black text-green-400";
                    msgBar.innerHTML = "üéâ El modelo sugiere agregarlo a la plataforma.";
                    msgBar.className = "bg-green-900/30 p-3 text-center text-sm font-medium text-green-300 border-t border-green-800";
                } else {
                    badge.className = "px-4 py-2 rounded-lg text-sm font-bold bg-yellow-500/20 text-yellow-400 border border-yellow-500/30";
                    badge.innerHTML = "‚ö†Ô∏è RIESGO";
                    document.getElementById('resRating').className = "text-4xl font-black text-yellow-400";
                    msgBar.innerHTML = "üìâ El modelo predice un rendimiento bajo.";
                    msgBar.className = "bg-yellow-900/30 p-3 text-center text-sm font-medium text-yellow-300 border-t border-yellow-800";
                }

                // Features clave
                const featuresDiv = document.getElementById('resFeatures');
                featuresDiv.innerHTML = `
                    <span class="px-2 py-1 rounded bg-slate-800 text-xs text-slate-300 border border-slate-700">üì∫ ${data.features_clave.Episodios} Eps</span>
                    <span class="px-2 py-1 rounded bg-slate-800 text-xs text-slate-300 border border-slate-700">‚ù§Ô∏è ${data.features_clave.Favoritos} Favs</span>
                    <span class="px-2 py-1 rounded bg-slate-800 text-xs text-slate-300 border border-slate-700">üìà Pop: #${data.features_clave.Popularidad}</span>
                `;

                // Mostrar resultado con animaci√≥n
                container.classList.remove('hidden');
                // Peque√±o delay para permitir que el navegador renderice antes de la transici√≥n
                setTimeout(() => {
                    container.classList.add('opacity-100', 'translate-y-0');
                }, 50);

            } catch (err) {
                alert("‚ùå " + err.message);
            } finally {
                btn.innerHTML = originalBtnText;
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
